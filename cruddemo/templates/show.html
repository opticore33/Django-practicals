<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show data</title>
</head>
<body>
    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
        </tr>
        {% for n in user_data %}
        <tr>
            <td>{{n.id }}</td>
            <td>{{n.name}}</td>
            <td>{{n.email}}</td>
            <td>{{n.password}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
